<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body id="menu-container">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f3f4f6;
      }
      img {
        height: auto;
        width: 100%;
      }
    </style>
    <script>
      console.log("Fetching menu data...");

      const getMenu = async () => {
        try {
          const url = new URL(window.location.href);
          const menuContainer = document.getElementById("menu-container");

          partner = url.searchParams.get("partner");

          for (let i = 1; i <= 5; i++) {
            const img = document.createElement("img");
            img.src = `/public/menus/${partner}/page_${i}.webp`;
            img.alt = `Menu Page ${i}`;
            img.loading = "lazy";
            img.fetchPriority = "high";
            img.className = "w-full mb-4 rounded-lg shadow-md";
            menuContainer.appendChild(img);
          }

          //get the menu/partner folder items
          const response = await fetch(`/public/menus/${partner}/data.json`);
          const dataJson = await response.json();

          const numberOfPages = dataJson.num_of_pages;

          console.log(
            `Menu for partner ${partner} has ${numberOfPages} pages.`
          );

          for (let i = 5; i <= numberOfPages; i++) {
            const img = document.createElement("img");
            img.src = `/public/menus/${partner}/page_${i}.webp`;
            img.alt = `Menu Page ${i}`;
            img.loading = "lazy";
            img.className = "w-full mb-4 rounded-lg shadow-md";
            menuContainer.appendChild(img);
          }
        } catch (error) {
          console.error("Error fetching menu data:", error);
        }
      };

      getMenu();
    </script>
  </body>
</html>
